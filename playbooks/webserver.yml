---
  - hosts: webserver
    become: yes
    tasks:
      - name: Install web components
        apt: name={{item}} state=present update_cache=yes
        with_items:
          - apache2
          - libapache2-mod-wsgi
          - python-pip
          - python-virtualenv
          - python-mysqldb

      - name: ensure apache2 started
        service: name=apache2 state=started enabled=yes

      - name: ensure mod_wsgi enabled
        apache2_module: state=present name=wsgi
        notify: restart apache2

      - name: copy demo app source
        copy:
          src=/Users/jubileemakanjuola/vagrant-infarstructure/demo/app/
          dest=/var/www/demo mode=0755
        notify: restart apache2

      - name: copy apache virtual host config
        copy:
          src=/Users/jubileemakanjuola/vagrant-infarstructure/demo/demo.conf
          dest=/etc/apache2/sites-available mode=0755
        notify: restart apache2

      - name: setup python virtualenv
        pip: requirements=/var/www/demo/requirements.txt virtualenv=/var/www/demo/.venv
        notify: restart apache2

      - name: de-activate default apache sites
        file: path=/etc/apache2/sites-enabled/000-default.conf state=absent
        notify: restart apache2

      - name: activate demo apache sites
        file: src=/etc/apache2/sites-available/demo.conf dest=/etc/apache2/sites-enabled/demo.conf
        notify: restart apache2

    handlers:
      - name: restart apache2
        service: name=apache2 state=restarted
